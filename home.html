<!doctype html>
<html lang="en">

<head>
    <title>Vanilla JS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css">
</head>

<body>
    <main>
        <div>
            <h1>Vanilla JS Example</h1>
            <hr>
            <button id="fetch-users">Fetch Users</button>
        </div>
        <table id="tbl-users">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Tel</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <script>
        // Fill the table with https://randomuser.me/api/?results=20 when clicking the `fetch-users` button
        // Add Age column
        // Add gender column, with two different emojis
        // Filter user by gender
        // Sort user by age
        // Search user by name
        // Add users instead of replacing them.

        const tbody = document.querySelector('#tbl-users tbody');
        const btn = document.getElementById('fetch-users');

        const list = () => {
            fetchUsers().then((users) => {
                tbody.innerHTML = users.map(user => {
                    return `
                <tr>
                    <td><img src="${user.photo}" alt="photo" width="40"></td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.tel}</td>
                    <td>${user.gender === 'female' ? 'ðŸ‘©' : 'ðŸ‘¨'}</td>
                </tr>`
                }).join('')
            })
        }

        btn.addEventListener('click', list);
        async function fetchUsers() {
            try {
                const response = await fetch("https://randomuser.me/api/?results=20");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                return data.results.map((user) => ({
                    name: `${user.name.first} ${user.name.last}`,
                    email: user.email,
                    tel: user.phone,
                    age: user.dob.age,
                    gender: user.gender,
                    photo: user.picture.thumbnail
                }));
            } catch (error) {
                console.error(error.message);
                return [];
            }
        }
    </script>

</body>

</html>
